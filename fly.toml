# Fly.io configuration for YouTube Transcription API
# See https://fly.io/docs/reference/configuration/ for details

app = "youtube-transcription-api"
primary_region = "sjc"  # San Jose, California - change to your preferred region

[build]
  dockerfile = "Dockerfile"

[env]
  ENVIRONMENT = "production"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 25
    soft_limit = 20

  # Longer timeouts for transcription requests (can take 60+ seconds)
  [http_service.http_options]
    response_header_timeout = "5m"

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
